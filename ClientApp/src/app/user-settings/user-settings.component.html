<p *ngIf="!user">Loading...</p>
<div *ngIf="user">
  <img [src]=user.picture alt="Smiley face" height="200" width="200">
  <br/>
  <p>Name: {{user.name}}</p>
  <p>Nickname: {{user.nickname}}</p>
  <p>Sub: {{user.sub}}</p>
  <p>Updated: {{user.updated_at | date:'mediumDate'}}</p>
</div>
